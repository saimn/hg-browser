<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Hg repository browser</title>
  <link rel="stylesheet" href="/static/vendor/bootstrap.min.css">
  <link rel="stylesheet" href="style.css"/>
</head>

<body>
  <div class="container">
    <div class="header">
      <ul class="nav nav-pills pull-right">
        <li class="active"><a href="#">Home</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <h3 class="text-muted">Hg repository browser</h3>
    </div>

    <div id="app">
      <header>
        <h1>Repositories</h1>
      </header>

      <section id="repo-list">
        <p id="sort-by">Sort by :
          <a href="#" class="label label-primary" data-sort="date">Date</a>
          <a href="#" class="label label-default" data-sort="name">Name</a>
        </p>
        <ul class="list-group"></ul>

        <footer>
          <div id="repo-count"></div>
        </footer>
      </section>
    </div>
  </div>

  <script src="/static/vendor/jquery-1.11.1.min.js"></script>
  <script src="/static/vendor/underscore.js"></script>
  <script src="/static/vendor/backbone.js"></script>
  <script src="/static/vendor/handlebars-v1.3.0.min.js"></script>
  <script src="/static/app.js"></script>

  <!-- Templates -->

  <script type="text/x-handlebars-template" id="item-template">
    <a href="{{ url }}">{{ name }}</a>
    <span class="badge">{{ rev }}</span>
    <p class="text-muted list-group-item-text">
      <span class="author">{{ author }}</span> Ã 
      <span class="date">{{ date }}</span>
    </p>
  </script>

  <script type="text/x-handlebars-template" id="stats-template">
    <div class="repo-count">
      <b>{{ count }}</b> repositories
    </div>
  </script>

  </body>
</html>
